{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | HRV SciHub</title>
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.css' %}">

    <link rel="shortcut icon" href="{% static 'assets/images/favicon.svg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'assets/css/app.css' %}">
</head>

<body>
    <div id="auth">
        
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-sm-12 mx-auto">
                    <div class="card py-4">
                        <div class="card-body">
                            <div class="text-center mb-5">
                                <img src="{% static 'assets/images/logo.svg' %}" height="48" class='mb-4'>
                                <h3>Reset Password</h3>
                            </div>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    {{form|crispy}}
                                </div>
                                <div class="clearfix">
                                    <button class="btn btn-primary float-right">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="{% static 'assets/js/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'assets/js/app.js' %}"></script>

    <script src="{% static 'assets/js/main.js' %}"></script>
</body>

</html>
